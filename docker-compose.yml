version: '3.8'

services:
  # Staging Environment
  app-staging:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: customs-system-staging
    environment:
      NODE_ENV: staging
      DATABASE_URL: ${STAGING_DATABASE_URL}
      REDIS_URL: redis://redis-staging:6379
      JWT_SECRET: ${STAGING_JWT_SECRET}
    ports:
      - "3001:3000"
    depends_on:
      - db-staging
      - redis-staging
    networks:
      - customs-staging
    volumes:
      - ./logs/staging:/var/log/customs-system
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db-staging:
    image: mysql:8.0
    container_name: customs-db-staging
    environment:
      MYSQL_ROOT_PASSWORD: ${STAGING_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: customs_staging
      MYSQL_USER: staging_user
      MYSQL_PASSWORD: ${STAGING_DB_PASSWORD}
    ports:
      - "3307:3306"
    networks:
      - customs-staging
    volumes:
      - staging-db-data:/var/lib/mysql
      - ./scripts/init-staging.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  redis-staging:
    image: redis:7-alpine
    container_name: customs-redis-staging
    ports:
      - "6380:6379"
    networks:
      - customs-staging
    volumes:
      - staging-redis-data:/data
    restart: unless-stopped

  # Production Environment
  app-production:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: customs-system-production
    environment:
      NODE_ENV: production
      DATABASE_URL: ${PRODUCTION_DATABASE_URL}
      REDIS_URL: redis://redis-production:6379
      JWT_SECRET: ${PRODUCTION_JWT_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - db-production
      - redis-production
    networks:
      - customs-production
    volumes:
      - ./logs/production:/var/log/customs-system
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db-production:
    image: mysql:8.0
    container_name: customs-db-production
    environment:
      MYSQL_ROOT_PASSWORD: ${PRODUCTION_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: customs_prod
      MYSQL_USER: prod_user
      MYSQL_PASSWORD: ${PRODUCTION_DB_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - customs-production
    volumes:
      - production-db-data:/var/lib/mysql
      - ./scripts/init-production.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  redis-production:
    image: redis:7-alpine
    container_name: customs-redis-production
    ports:
      - "6379:6379"
    networks:
      - customs-production
    volumes:
      - production-redis-data:/data
    restart: always

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: customs-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - customs-staging
      - customs-production
    depends_on:
      - app-staging
      - app-production
    restart: unless-stopped

networks:
  customs-staging:
    driver: bridge
  customs-production:
    driver: bridge

volumes:
  staging-db-data:
  staging-redis-data:
  production-db-data:
  production-redis-data:
