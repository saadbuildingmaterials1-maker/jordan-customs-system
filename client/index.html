<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>نظام إدارة تكاليف الشحن والجمارك الأردنية</title>
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" href="/icons/icon.png">
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
    <link rel="apple-touch-icon" href="/icons/icon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3B82F6">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RKRMXR0BFK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RKRMXR0BFK');
    </script>
    
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #f8f8f7;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root:empty::before {
        content: "جاري تشغيل النظام... يرجى الانتظار";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #535350;
        font-size: 1.2rem;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- تسجيل Service Worker -->
    <script>
      (function() {
        console.log('[App] Registering Service Worker...');
        
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
              .then((registration) => {
                console.log('[App] Service Worker registered successfully:', registration);
                
                // التحقق من التحديثات كل 5 دقائق
                setInterval(() => {
                  registration.update().catch(err => {
                    console.warn('[App] Failed to check for SW updates:', err);
                  });
                }, 5 * 60 * 1000);
              })
              .catch((error) => {
                console.error('[App] Service Worker registration failed:', error);
              });
          });
        } else {
          console.warn('[App] Service Workers are not supported');
        }
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
