    <!-- CRITICAL: Dynamically preload React first to avoid createContext errors -->
    <script>
      // Find and preload vendor-react dynamically
      (function() {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'script';
        link.crossOrigin = 'anonymous';
        
        // Try to find vendor-react in the current document
        const scripts = document.querySelectorAll('script[src*="vendor-react"]');
        if (scripts.length > 0) {
          link.href = scripts[0].src;
          document.head.insertBefore(link, document.head.firstChild);
        } else {
          // Fallback: preload any vendor-react file
          fetch('/assets/')
            .then(r => r.text())
            .then(html => {
              const match = html.match(/vendor-react-[a-zA-Z0-9]+\.js/);
              if (match) {
                link.href = '/assets/' + match[0];
                document.head.insertBefore(link, document.head.firstChild);
              }
            })
            .catch(() => {});
        }
      })();
    </script>

    <!-- تسجيل Service Worker -->
    <script>
      (function() {
        console.log('[App] Registering Service Worker...');
        
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
              .then((registration) => {
                console.log('[App] Service Worker registered successfully:', registration);
                
                // التحقق من التحديثات كل 5 دقائق
                setInterval(() => {
                  registration.update().catch(err => {
                    console.warn('[App] Failed to check for SW updates:', err);
                  });
                }, 5 * 60 * 1000);
              })
              .catch((error) => {
                console.error('[App] Service Worker registration failed:', error);
              });
          });
        } else {
          console.warn('[App] Service Workers are not supported');
        }
      })();
    </script>
